<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Nueva denuncia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content overflow-scroll="false" class="bodyBg">
  <div id="content-div">
    <div class="contenedor1">
        <h1>Formulario de Denuncia</h1><br>
    </div>
      <form class="contenedor2 div-form" (ngSubmit)="save()">
        <div >
            <label for="ubicacion">Descripcion del lugar de los hechos:</label>
            <input autocomplete="off" [(ngModel)]="event.locationDescription" name="locationDescription" type="text" id="ubicacion" placeholder="Escriba la ubicacion del evento" required>
        </div>
        <div >
            <label>Se presento la denuncia en:</label>
            <select [(ngModel)]="event.initialState" name="initialState" required>
                <option selected value="FELCV" selected>FELCV</option>
                <option value="Ministerio Publico">Ministerio Publico</option>
            </select>
        </div>
        <div >
            <label for="descripcion">Descripcion de los hechos:</label>
            <textarea [(ngModel)]="event.eventDescription" name="eventDescription" id="descripcion" placeholder="Escriba la descripcion del hecho" required> </textarea>
        </div> 
        <div >
            <label for="fechaEvento">Fecha Evento:</label>
            <input [(ngModel)]="event.timeMsEventDate" name="timeMsEventDate" type="date" name="fechaEvento" required><br>
        </div>
            <button type="submit" class="form-button">Registrar</button>
      </form>
      <form class="action-form">
        <button (click) = goBack() class="bgGreenTurkish">Atras</button>
      </form>
  </div>
</ion-content>
